<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>vanilla javascript</title>
</head>
<body>
<h1>
  vanilla javascript 
</h1>
<h2>
  apa yang bisa dilakukan oleh javascript 
</h2>
<p id="ganti">
  javascript dapat mengubah isi HTML
</p>
<button onclick="document.getElementById('ganti').innerHTML='ulfa'">
  ubah isi
</button>
<p id="sembunyi">
  javascript dapat menyembunyikan elemen HTML
</p>
<button onclick="document.getElementById('sembunyi').style.display = 'none'">
  sembunyikan 
</button>
<p id="warna" style="color: pink;">
  mengubah warna teks
</p>
<button onclick="ubahwarna()">
  ubah warna 
</button>
  <script src="./main.js"></script>
</body>
</html>
